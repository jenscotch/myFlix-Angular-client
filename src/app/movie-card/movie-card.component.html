<!DOCTYPE html>

<app-top-bar></app-top-bar>
<div style="display: flex; flex-wrap: wrap; width: 100%; overflow: auto; word-break: break-all;">
<mat-card *ngFor="let movie of movies;" class="h-100 col-lg-3 col-md-2" style="margin: 1rem; flex-direction: column" >
    <mat-card-header>
        <mat-card-title style="text-align: center; padding: 5px;">{{movie.Title}}</mat-card-title>
        <mat-card-subtitle style="text-align: center; padding: 5px;">Year: {{movie.Year}}</mat-card-subtitle>
        <mat-card-subtitle style="text-align: center; padding: 5px;">Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        <mat-card-subtitle style="padding: 8px;"><img src="{{movie.Image}}" alt="{{movie.Title}}"/></mat-card-subtitle>
    </mat-card-header>
        <mat-card-actions>
            <button
                mat-icon-button
                color="primary"
                (click)="openGenre(movie.Genre.Name, movie.Genre.Description)"
                matTooltip="Genre"
            >
            <mat-icon>description</mat-icon>
            </button>
            
            <button
                mat-icon-button
                color="primary"
                (click)="openActors(movie.Actors)"
                matTooptip="Actors"
            >
            <mat-icon>person</mat-icon>
            </button>
            <button
                mat-icon-button
                color="primary"
                (click)="openSynopsis(movie.Description)"
                matTooltip="Synopsis"
            >
            <mat-icon>info</mat-icon>
            </button>
            <button 
                *ngIf="!isFavorite(movie._id)"
                mat-icon-button
                (click)="addFavorite(movie._id)"
                color="primary"
                matTooltip="Add to favorites"
            >
            <mat-icon>favorite_border</mat-icon>
            </button>
            <button
                *ngIf="isFavorite(movie._id)"
                mat-icon-button
                (click)="removeFavorite(movie._id)"
                color="primary"
                matTooltip="Remove from favorites"
            >
            <mat-icon>favorite</mat-icon>
            </button>
        </mat-card-actions>
</mat-card>
</div>
